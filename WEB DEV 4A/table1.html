<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
</head>
<body>
    <h3>Table with Cellspacing</h3>

    <table border="1" cellspacing="10">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Phone</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$300</td>
        </tr>
    </table>

</body>
</html>
