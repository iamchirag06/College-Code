<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

    <h3>Simple Table</h3>

    <table border="1">
        <caption>TABLE</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>22</td>
            <td>London</td>
        </tr>
    </table>

</body>
</html>

</body>
</html>
