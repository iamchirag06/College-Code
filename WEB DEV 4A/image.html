<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks and Images</title>
</head>
<body>

    <!-- External Link -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>
    <br>
    <!-- Internal Link -->
    <a href="about.html">Go to About Page</a>
    <br>
    <!-- Anchor Link -->
    <a href="#contact">Go to Contact Section</a>
    <br>
    <!-- Image Insertion -->
    <img src="image.jpeg" alt="Sample Image" width="300">
    <br><hr>
    <p>Clickable Image</p>
    <!-- Clickable Image (Hyperlinked Image) -->
    <a href="https://www.example.com">
        <img src="image.jpeg" alt="Clickable Image" width="300">
    </a>

    <!-- Section for Anchor Link -->
    <h2 id="contact">Contact Us</h2>
    <p>Email: example@example.com</p>

</body>
</html>
